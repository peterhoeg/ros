# Default values for cognito.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: railsonservices/cognito
  tag: latest
  pullPolicy: IfNotPresent

nameOverride: ""
fullnameOverride: ""

podAnnotations: {}

containerPort: 3000
readinessProbePath: /healthz

service:
  type: ClusterIP
  port: 80

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}

app:
  command: []
  # environment variables, not a list of objects with keys name and value
  # but directly an object of key and value
  env:
    RAILS_ENV: "production"
  
  # existing k8s secrets for environment varialbes
  envFromSecrets: []
  # existing k8s configMaps for environment variables
  envFromConfigMaps: []

bootstrap:
  enabled: false
  restartPolicy: OnFailure
  command: ["bundle", "exec", "rails", "app:ros:db:reset", "app:ros:cognito:db:seed"]
