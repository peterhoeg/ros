apiVersion: skaffold/v1beta9
kind: Config
build:
  artifacts:
  - image: railsonservices/comm
    context: ../..
    docker:
      dockerfile: ../../Dockerfile
      buildArgs:
        project: comm
  tagPolicy:
    gitCommit:
      variant: AbbrevCommitSha
  local:
    useBuildkit: true
deploy:
  helm:
    releases:
    - name: comm
      chartPath: ../../devops/helm/charts/service
      values:
        image: railsonservices/comm
      imageStrategy:
        helm: {}
      wait: false
      overrides:
        nameOverride: cognito
        app:
          envFromSecrets:
            - ros-common
        bootstrap:
          enabled: true
          command: ["bundle","exec","rails","app:ros:db:reset","app:ros:comm:db:seed"]
        resources:
          limits:
            cpu: 1
            memory: 1.2Gi
          requests:
            cpu: 0.2
            memory: 1Gi
